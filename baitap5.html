<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    const str = 'hy vong chi chon dung nguoi,cam on mai dinh ,em rat nho chi';
    const vowelCount = (str = '') => {
        const splitString=str.split('');
        const obj={};
        const vowels="aeiou";
        splitString.forEach((letter)=>{
            if(vowels.indexOf(letter.toLowerCase()) !== -1){
                if(letter in obj){
                    obj[letter]++;
                }else{
                    obj[letter]=1;
                }
            }
        });
        return obj;
    };
    console.log(vowelCount(str));

</script>

</body>
</html>
