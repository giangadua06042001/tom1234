<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  const sum=window.prompt("nhap mot so bat ki");
  const str=sum.toString();
  const result=[str[0]]
  for(let i=0; i<str.length;i++){
    if(str[i-1] % 2==0&& str[i] %2==0){
      result.push('-',str[i]);
    }
    else {
      result.push(str[i]);
    }
  }
  console.log(result.join(''))
</script>

</body>
</html>
